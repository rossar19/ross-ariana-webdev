<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Profile</title>
</head>
<body class="profile">
    <header class="bg-primary container">
        <h3>Profile</h3>
    </header>

    <main class="container">
        <form>
            <label>Username</label>
            <input name="username" id="username" type="text" placeholder="username" class="form-control" />

            <label>Email</label>
            <input name="email" id="email" type="email" placeholder="email" class="form-control" />

            <label>First Name</label>
            <input name="firstName" id="firstName" type="text" placeholder="First Name" class="form-control" />

            <label>Last Name</label>
            <input name="lastName" id="lastName" type="text" placeholder="Last Name" class="form-control" />

            <!-- <button type="submit" class="btn btn-primary btn-block">Websites</button>
            <button type="submit" class="btn btn-danger btn-block">Logout</button> -->

            <a href="profile.html" class="btn btn-primary btn-block">Websites</a>
            <a href="register.html" class="btn btn-danger btn-block">Logout</a>
        </form>
    </main>

    <footer class="bg-primary container">
        test
    </footer>

</body>
</html>
