<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>New Page</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container pos-rel">
        <div class="navbar-header">
          <a href="page-list.html">
            <span class="pull-left left glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="navbar-brand glyph-left">
            New Page
          </a>
          <a href="page-list.html">
            <span class="pull-right right vcenter glyphicon glyphicon-ok"></span>
          </a>
        </div>
      </div>
    </nav>

    <main class="container">
        <form>
            <label for="pageName">Name</label>
            <input name="pageName" id="pageName" type="text" placeholder="Page Name" class="form-control" />

            <label for="pageTitle">Title</label>
            <input name="pageTitle" id="pageTitle" type="text" placeholder="Page Title" class="form-control" />
        </form>
    </main>

    <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="container pos-rel">
        <div class="navbar-header">
          <a href="../User/profile.html" class="navbar-brand">
            <span class="pull-right right vcenter glyphicon glyphicon-user"></span>
          </a>
        </div>
      </div>
    </footer>

</body>
</html>
