<nav class="navbar navbar-default navbar-fixed-top">
  <div class="pos-rel">
    <div class="navbar-header col-sm-4 hidden-xs">
      <a href="#/user/{{pNewModel.userId}}/website/{{pNewModel.webId}}/page">
        <span class="pull-left left glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="navbar-brand glyph-left">
        Pages
      </a>
      <a href="#/user/{{pNewModel.userId}}/website/{{pNewModel.page.websiteId}}/page/new">
        <span class="pull-right right vcenter glyphicon glyphicon-plus"></span>
      </a>
    </div>

    <div class="navbar-header col-sm-8">
      <a href="#/user/{{pNewModel.userId}}/website/{{pNewModel.webId}}/page">
          <span class="pull-left left glyphicon glyphicon-chevron-left hidden-sm hidden-md hidden-lg"></span>
      </a>
      <a class="navbar-brand glyph-left">
        New Page
      </a>
      <button ng-click="pNewModel.create(pNewModel.page)" class="pull-right right vcenter btn-link">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
  </div>
</nav>

<aside class="container col-sm-4 hidden-xs">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="page in pNewModel.pages">
      <a href="#/user/{{pNewModel.userId}}/website/{{page.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
      <a href="#/user/{{pNewModel.userId}}/website/{{page.websiteId}}/page/{{page._id}}">
        <span class="pull-right glyphicon glyphicon-cog"></span>
      </a>
    </li>
  </ul>
</aside>

<main class="container col-sm-8">
    <div ng-show="pNewModel.error" class="alert alert-danger" role="alert">
        {{pNewModel.error}}
    </div>

    <form>
        <label for="pageName">Name</label>
        <input ng-model="pNewModel.page.name" name="pageName" id="pageName" type="text" placeholder="Page Name" class="form-control" />

        <label for="pageTitle">Title</label>
        <input ng-model="pNewModel.page.description" name="pageTitle" id="pageTitle" type="text" placeholder="Page Title" class="form-control" />
    </form>
</main>

<footer class="navbar navbar-default navbar-fixed-bottom">
  <div class="container pos-rel">
    <div class="navbar-header">
      <a href="#/profile" class="navbar-brand">
        <span class="pull-right right vcenter glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</footer>
