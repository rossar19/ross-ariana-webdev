<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container pos-rel">
    <div class="navbar-header">
      <a href="#/user/{{pEditModel.userId}}/website/{{pEditModel.page.websiteId}}/page">
        <span class="pull-left left glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="navbar-brand glyph-left">
        Edit Page
      </a>
      <a ng-click="pEditModel.update(pEditModel.page)">
        <span class="pull-right right vcenter glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<main class="container">
    <form>
        <label for="pageName">Name</label>
        <input ng-model="pEditModel.page.name" name="pageName" id="pageName" type="text" placeholder="Page Name" class="form-control" />

        <label for="pageTitle">Title</label>
        <input ng-model="pEditModel.page.description" name="pageTitle" id="pageTitle" type="text" placeholder="Page Title" class="form-control" />
        
        <button ng-click="pEditModel.remove(pEditModel.page)" type="submit" class="btn btn-danger btn-block">Delete</button>
    </form>
</main>

<footer class="navbar navbar-default navbar-fixed-bottom">
  <div class="container pos-rel">
    <div class="navbar-header">
      <a href="#/profile" class="navbar-brand">
        <span class="pull-right right vcenter glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</footer>
