    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container pos-rel">
        <div class="navbar-header">
          <a href="#/user/{{wgListModel.userId}}/website/{{wgListModel.websiteId}}/page/">
            <span class="pull-left left glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="navbar-brand glyph-left">
            Widgets
          </a>
          <a href="#/user/{{wgListModel.userId}}/website/{{wgListModel.websiteId}}/page/{{wgListModel.pageId}}/widget/new">
            <span class="pull-right right vcenter glyphicon glyphicon-plus"></span>
          </a>
        </div>
      </div>
    </nav>

    <main class="container" id="widgetList" jga-sortable="">
      <section class="widget" ng-repeat="widget in wgListModel.widgets">
        <div class="widget-edit">
            <a href="#/user/{{wgListModel.userId}}/website/{{wgListModel.websiteId}}/page/{{wgListModel.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
          <a ng-click="wgListModel.sort()"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
        </div>

        <!--<ng-include src="model.getWidgetTemplateUrl(widget.widgetType)"></ng-include>-->

        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <ng-include src="'views/Widget/template/widget-header.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include src="'views/Widget/template/widget-image.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'views/Widget/template/widget-html.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/Widget/template/widget-youtube.view.client.html'"></ng-include>
            </div>
        </div>
      </section>
    </main>

    
    <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="container pos-rel">
        <div class="navbar-header">
          <a href="#/user/{{wgListModel.userId}}" class="navbar-brand">
            <span class="glyphicon glyphicon-play"></span>
            <span class="glyphicon glyphicon-eye-open"></span>
            <span class="pull-right right vcenter glyphicon glyphicon-user"></span>
          </a>
        </div>
      </div>
    </footer>
